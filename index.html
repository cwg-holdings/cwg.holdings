<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collado &amp; Werle Group LLC</title>
  <meta name="description" content="Collado &amp; Werle Group LLC (CWG Holdings) invests in strategic ventures that create enduring value.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://cwd.holdings/">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/logo-icon-compact-sm.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/logo-icon.png">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Collado &amp; Werle Group LLC">
  <meta property="og:description" content="Collado &amp; Werle Group LLC (CWG Holdings) invests in strategic ventures that create enduring value.">
  <meta property="og:url" content="https://cwd.holdings/">
  <meta property="og:image" content="https://cwd.holdings/assets/logo-icon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <meta property="og:site_name" content="Collado &amp; Werle Group LLC">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Collado &amp; Werle Group LLC">
  <meta name="twitter:description" content="Collado &amp; Werle Group LLC (CWG Holdings) invests in strategic ventures that create enduring value.">
  <meta name="twitter:image" content="https://cwd.holdings/assets/logo-icon.png">
  <meta name="twitter:image:alt" content="CWG Holdings wordmark">
  <meta name="theme-color" content="#f5f0ea">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Collado & Werle Group LLC",
      "alternateName": "CWG Holdings",
      "url": "https://cwd.holdings/",
      "logo": "https://cwd.holdings/assets/logo-icon.png",
      "email": "info@cwg.holdings"
    }
  </script>
  <style>
    :root {
      color-scheme: only light;
      --bg: #f9f5ef;
      --text: #1a1713;
      --footer-height: clamp(108px, 16vh, 168px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      font-family: "Georgia", "Times New Roman", serif;
      background-color: var(--bg);
      color: var(--text);
    }

    main {
      display: grid;
      place-items: center;
      padding: clamp(1.5rem, 4vw, 3rem);
      min-height: calc(100vh - var(--footer-height));
    }

    .logo {
      width: min(100%, 960px);
      height: 100%;
      max-height: calc(100vh - var(--footer-height));
      object-fit: contain;
      image-rendering: auto;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 1.75rem 1rem;
      background-color: rgba(240, 232, 222, 0.85);
      backdrop-filter: blur(6px);
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      line-height: 1.5;
    }

    footer::before {
      content: "";
      width: min(20rem, 60vw);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      footer {
        font-size: 0.85rem;
        padding: 1.5rem 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <main role="main">
    <img class="logo" src="assets/logo-icon.png" alt="CWG Holdings logo">
  </main>
  <footer>
    <div>Collado &amp; Werle Group LLC</div>
    <a href="mailto:info@cwg.holdings">info@cwg.holdings</a>
    <div>&copy; 2025 Collado &amp; Werle Group LLC</div>
  </footer>
</body>
</html>
